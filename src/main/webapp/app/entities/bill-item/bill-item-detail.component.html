
<div *ngIf="billItem">
    <h2><span jhiTranslate="groceryBillingSystemApp.billItem.detail.title">Bill Item</span> {{billItem.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="groceryBillingSystemApp.billItem.amount">Amount</span></dt>
        <dd>
            <span>{{billItem.amount}}</span>
        </dd>
        <dt><span jhiTranslate="groceryBillingSystemApp.billItem.quantityPurchased">Quantity Purchased</span></dt>
        <dd>
            <span>{{billItem.quantityPurchased}}</span>
        </dd>
        <dt><span jhiTranslate="groceryBillingSystemApp.billItem.pricePerUnit">Price Per Unit</span></dt>
        <dd>
            <span>{{billItem.pricePerUnit}}</span>
        </dd>
        <dt><span jhiTranslate="groceryBillingSystemApp.billItem.item">Item</span></dt>
        <dd>
            <div *ngIf="billItem.item">
                <a [routerLink]="['/item', billItem.item?.id]">{{billItem.item?.name}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="groceryBillingSystemApp.billItem.bill">Bill</span></dt>
        <dd>
            <div *ngIf="billItem.bill">
                <a [routerLink]="['/bill', billItem.bill?.id]">{{billItem.bill?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'bill-item/'+ billItem.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
