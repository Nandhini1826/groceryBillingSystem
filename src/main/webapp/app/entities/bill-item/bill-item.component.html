<div>
    <h2>
        <span jhiTranslate="groceryBillingSystemApp.billItem.home.title">Bill Items</span>
        <button class="btn btn-primary float-right jh-create-entity create-bill-item" [routerLink]="['/', { outlets: { popup: ['bill-item-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="groceryBillingSystemApp.billItem.home.createLabel">
            Create new Bill Item
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="billItems">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="groceryBillingSystemApp.billItem.amount">Amount</span></th>
            <th><span jhiTranslate="groceryBillingSystemApp.billItem.quantityPurchased">Quantity Purchased</span></th>
            <th><span jhiTranslate="groceryBillingSystemApp.billItem.pricePerUnit">Price Per Unit</span></th>
            <th><span jhiTranslate="groceryBillingSystemApp.billItem.item">Item</span></th>
            <th><span jhiTranslate="groceryBillingSystemApp.billItem.bill">Bill</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let billItem of billItems ;trackBy: trackId">
                <td><a [routerLink]="['../bill-item', billItem.id ]">{{billItem.id}}</a></td>
                <td>{{billItem.amount}}</td>
                <td>{{billItem.quantityPurchased}}</td>
                <td>{{billItem.pricePerUnit}}</td>
                <td>
                    <div *ngIf="billItem.item">
                        <a [routerLink]="['../item', billItem.item?.id ]" >{{billItem.item?.name}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="billItem.bill">
                        <a [routerLink]="['../bill', billItem.bill?.id ]" >{{billItem.bill?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../bill-item', billItem.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'bill-item/'+ billItem.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'bill-item/'+ billItem.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
